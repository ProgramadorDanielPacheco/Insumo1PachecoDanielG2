<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let animal of comida" >
  <ion-card-header>
    <ion-card-title>
      {{animal.nombre}}
      {{animal.costo}}
    </ion-card-title>
  </ion-card-header>

  </ion-card>

    
</ion-content>
